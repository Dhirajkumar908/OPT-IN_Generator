<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DKoptin-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-success-subtle">
    <div class="container">
        <div class="login">
            <div class="row m-5 justify-content-center ">
                <div class="col-4 border rounded bg-success p-3 g-0" ></div>
                <div class="col-4 border rounded bg-success p-3 g-0">
                    <h1 class="text-center text-white">LOGIN</h1>
                    <form method="post" action="{% url 'userlogin' %}">
                        {% csrf_token %}
                        <label for="" class="mt-2 text-white">User Name:</label>
                        <input type="text" class="form-control" name="username">
                        <label for="" class="mt-2 text-white">Password:</label>
                        <input type="text" class="form-control" name="password">
                        <button type="submit" class="btn bg-success-subtle mt-2">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
