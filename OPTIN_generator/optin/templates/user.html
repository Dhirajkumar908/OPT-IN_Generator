{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DKoptin-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-success-subtle">
    <div class="container">
      <div class="login">
          <div class="row m-5 justify-content-center">
              <div class="col-3 border rounded g-0" style="overflow: hidden;">
            <img src="{% static 'img/vector.svg' %}" style="width:100%; height:100%; border-radius: 30px;" class="img-fluidborder border border-success" alt="Vector Image">
              </div>
              <div class="col-3 border rounded-5 border-success p-3 g-0 " style="background-color:#e1e9ed">
                  <h1 class="text-center text-success pb-4">LOGIN</h1>
                  <form method="post" action="{% url 'userlogin' %}">
                      {% csrf_token %}
                      <label for="username" class="mt-2 text-success">User Name:</label>
                      <input type="text" class="form-control shadow-sm" name="username" id="username">
                      <label for="password" class="mt-2 text-success">Password:</label>
                      <input type="password" class="form-control shadow-sm" name="password" id="password">
                      <button type="submit" class="btn bg-success-subtle text-success mt-2 shadow-sm">Submit</button>
                  </form>
                  <div class='text-danger p-2'>
                  {{message}}
                </div>
              </div>
          </div>
      </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
