{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DKopt-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
    <style>
     body{
      overflow-x: hidden;
     }
    </style>

 {% block css %} 

 {% endblock %}
</head>

<body>
  <div class="container-fluid p-0  ">
    <nav class="navbar navbar-expand-lg  bg-success px-4" aria-label="Thirteenth navbar example">
      <div class="container-fluid ">

        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
          <a class="navbar-brand col-lg-3 me-0 text-white" href="#"><h1>DKoptin</h1></a>
          <ul class="navbar-nav col-lg-6 justify-content-lg-center">
            <li class="nav-item">
              <a class="nav-link display-4" aria-current="page" href="{% url 'Add_OPTIN' %}" style="font-size: 20px;
              color: rgb(252, 251, 251);;">Home</a>
            </li>
            
            <li class="nav-item" >
              <a class="nav-link display-4" href="{% url 'headerfooter' %}" style="font-size: 20px;
              color: rgb(252, 251, 251);">Add HeaderFooter</a>
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <a class="btn  bg-primary-subtle mx-4" href="/admin/" target="_blank" 
           >Go to Admin</a>
           <a href="{% url 'user_logout' %}"><button class="btn  bg-primary-subtle ">LOGOUT</button></a> 
          </div>
        </div>
      </div>
    </nav>
    </div>



<div class="row mb-4" >
  <div class="col-9 mt-2 bg-light" style="overflow: auto; border-right: 1px solid gray;">
    {% block content %}

    {% endblock %}

  </div>
  <div class="col mx-1 mt-2"  style="min-height:75vh">
    <h4 class="text-center bg-success-subtle p-2">Create OPT-in</h4>
    <form class="form-add" action="{% url 'Add_OPTIN' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mt-2">
      <Label class="d-block">NAME</Label>
      <input type="text" name="name" class="form-control">
      </div>

       <div class="mt-2">
        <Label class="d-block">NUMBER</Label>
        <input type="text" name="number" class="form-control">
       </div>
       
       <div class="mt-2">
        <Label class="d-block">EMAIL</Label>
        <input type="email" name="email" class="form-control">
       </div>

        <div class="mt-2">
          <Label class="d-block">DATE</Label>
        <input type="date" name="date" class="form-control">
        </div>

        <div class="mt-2">
          <Label class="d-block">HEADER FOOTER</Label>
                  <select aria-label="Default select example" name="header_footer" class="form-control">
                    <option selected>Select</option>
                    {% for i in headerFooter %}
                    <option value="{{i.id}}" name="header_footer" >{{i.name}}</option>
                    {% endfor %}
                    
                  </select>
        </div>

        <div>
          <button class="btn bg-success text-white mt-4 px-4 " type="submit">save</button> 
        </div>         
      </form>

  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
 {% block js %}
 {% endblock %}

 <footer>
  <div class="footer text-center p-4 ">@Copy right 2023 | Developed by Dhiraj</div>
 </footer>

</body>
</html>

  <a class="nav-link display-4" href="/admin/" target="_blank" style="font-size: 20px;

</li>
